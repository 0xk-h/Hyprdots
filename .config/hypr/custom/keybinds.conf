##! User
bind = Ctrl+Super, Slash, exec, xdg-open ~/.config/illogical-impulse/config.json # Edit shell config
bind = Ctrl+Super+Alt, Slash, exec, xdg-open ~/.config/hypr/custom/keybinds.conf # Edit extra keybinds

# Add stuff here
# Use #! to add an extra column on the cheatsheet
# Use ##! to add a section in that column
# Add a comment after a bind to add a description, like above

##! Custom
bind = Super, B, exec, firefox # Firefox
bind = Super, Print, exec, grim -g "$(slurp -d)" - | tee ~/Pictures/Screenshots/$(date +%s).png | wl-copy && notify-send "Screenshot" "Saved to ~/Pictures/Screenshots" # Screenshot region
bind = Super, A, exec, set -x QT_QPA_PLATFORM xcb; set -x AWT_TOOLKIT WLToolkit; /opt/android-studio/bin/studio # Android studio